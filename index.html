<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>

    <main class="game-container">
      <section class="board-container">
        <h2>Your Fleet</h2>
        <div id="player-grid" class="grid"></div>
      </section>

      <section class="board-container">
        <h2>Enemy Waters</h2>
        <div id="computer-grid" class="grid"></div>
      </section>
    </main>

    <div id="message-area" class="message"></div>
    <button id="new-game-btn">New Game</button>

    <div id="placement-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Place Your Fleet</h2>
        <p>Enter coordinates (1-10) for each ship.</p>

        <form id="fleet-form">
          <div id="ships-container"></div>

          <div class="button-group">
            <button type="submit" id="place-ships-btn">Place All Ships</button>
            <button type="button" id="random-placement-btn">
              Random Placement
            </button>
          </div>
        </form>

        <div
          id="placement-error"
          class="error-message"
          style="display: none"
        ></div>
      </div>
    </div>
  </body>
</html>
